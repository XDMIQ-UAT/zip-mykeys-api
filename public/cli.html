<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyKeys CLI - Online Terminal</title>
    <script src="/shared-layout.js?v=3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }
        
        body.has-shared-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Hide header/footer for CLI */
        body.has-shared-layout .header,
        body.has-shared-layout .footer {
            display: none !important;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000;
        }
        
        /* Terminal Container */
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Terminal Header */
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            margin: -20px -20px 20px -20px;
        }
        
        .terminal-title {
            color: #00ff00;
            font-weight: bold;
            font-size: 14px;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .theme-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .theme-selector label {
            color: #888;
            font-size: 12px;
        }
        
        .theme-selector select {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #333;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
        }
        
        .theme-selector select:focus {
            outline: 1px solid #00ff00;
        }
        
        .logout-btn {
            background: #333;
            color: #ff4444;
            border: 1px solid #555;
            padding: 4px 12px;
            font-family: monospace;
            font-size: 12px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background: #444;
        }
        
        /* Terminal Output */
        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
            background: #000;
        }
        
        .terminal-line {
            margin-bottom: 2px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .terminal-prompt {
            color: #00ff00;
        }
        
        .terminal-input-line {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #333;
            background: #0a0a0a;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        
        .terminal-input-line.busy {
            opacity: 0.6;
        }
        
        .terminal-input-line.busy .terminal-input {
            cursor: wait;
        }
        
        .terminal-prompt-text {
            color: #00ff00;
            margin-right: 8px;
            white-space: nowrap;
        }
        
        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            outline: none;
            caret-color: #00ff00;
        }
        
        .terminal-input:disabled {
            opacity: 0.5;
            cursor: wait;
        }
        
        .command-status {
            color: #888;
            font-size: 12px;
            margin-left: 10px;
            font-style: italic;
        }
        
        .command-status.running {
            color: #00ff00;
        }
        
        .command-status.running::before {
            content: '‚è≥ ';
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #00ff00;
        }
        
        .login-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 4px;
            max-width: 500px;
            width: 90%;
        }
        
        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .login-box p {
            margin-bottom: 20px;
            color: #888;
            text-align: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-form input {
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .login-form input:focus {
            outline: 1px solid #00ff00;
        }
        
        .login-form button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-form button:hover {
            background: #00cc00;
        }
        
        .login-form button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .success-message {
            color: #00ff00;
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Terminal Themes */
        body.theme-mac {
            --terminal-bg: #1e1e1e;
            --terminal-fg: #ffffff;
            --terminal-prompt: #00ff00;
            --terminal-header-bg: #2d2d2d;
        }
        
        body.theme-linux {
            --terminal-bg: #000000;
            --terminal-fg: #00ff00;
            --terminal-prompt: #00ff00;
            --terminal-header-bg: #1a1a1a;
        }
        
        body.theme-windows {
            --terminal-bg: #0c0c0c;
            --terminal-fg: #cccccc;
            --terminal-prompt: #00ff00;
            --terminal-header-bg: #1a1a1a;
        }
        
        body.theme-mac .terminal-container {
            background: var(--terminal-bg);
            color: var(--terminal-fg);
        }
        
        body.theme-mac .terminal-prompt {
            color: var(--terminal-prompt);
        }
        
        body.theme-linux .terminal-container {
            background: var(--terminal-bg);
            color: var(--terminal-fg);
        }
        
        body.theme-windows .terminal-container {
            background: var(--terminal-bg);
            color: var(--terminal-fg);
        }
    </style>
</head>
<body class="has-shared-layout theme-linux">
    <div id="shared-header"></div>
    <div class="main-content">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h1>MyKeys CLI</h1>
                <p>Enter your email to receive a magic link</p>
                <form id="loginForm" class="login-form">
                    <input type="email" id="emailInput" placeholder="your.email@example.com" required autofocus>
                    <button type="submit" id="sendLinkBtn">Send Magic Link</button>
                    <div id="loginMessage"></div>
                </form>
            </div>
        </div>
        
        <!-- Terminal Interface -->
        <div id="terminalScreen" class="terminal-container" style="display: none;">
            <div class="terminal-header">
                <div class="terminal-title">MyKeys CLI v1.0.0</div>
                <div class="terminal-controls">
                    <div class="theme-selector">
                        <label>Theme:</label>
                        <select id="themeSelect">
                            <option value="linux">Linux</option>
                            <option value="mac">macOS</option>
                            <option value="windows">Windows</option>
                        </select>
                    </div>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div class="terminal-output" id="terminalOutput">
                <div class="terminal-line">
                    <span class="terminal-prompt">Welcome to MyKeys CLI</span>
                </div>
                <div class="terminal-line">
                    <span class="terminal-prompt">Type 'help' for available commands</span>
                </div>
            </div>
            
            <div class="terminal-input-line" id="terminalInputLine">
                <span class="terminal-prompt-text" id="promptText">mykeys@online:~$</span>
                <input type="text" class="terminal-input" id="terminalInput" autocomplete="off" spellcheck="false">
                <span class="command-status" id="commandStatus"></span>
            </div>
        </div>
    </div>
    <div id="shared-footer"></div>
    
    <script>
        // Use relative URLs for same-origin requests (works for both local and production)
        const API_BASE = '';
        
        let sessionToken = localStorage.getItem('cliSessionToken');
        let userEmail = localStorage.getItem('cliUserEmail');
        let userPreferences = JSON.parse(localStorage.getItem('cliUserPreferences') || '{}');
        let commandHistory = JSON.parse(localStorage.getItem('cliCommandHistory') || '[]');
        let historyIndex = -1;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            checkSession();
            loadTheme();
        });
        
        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Terminal input
            const terminalInput = document.getElementById('terminalInput');
            terminalInput.addEventListener('keydown', handleTerminalInput);
            terminalInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    terminalInput.value = '';
                }
            });
            
            // Theme selector
            document.getElementById('themeSelect').addEventListener('change', (e) => {
                setTheme(e.target.value);
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        }
        
        function checkSession() {
            // Always get fresh values from localStorage
            sessionToken = localStorage.getItem('cliSessionToken');
            userEmail = localStorage.getItem('cliUserEmail');
            
            if (sessionToken && userEmail) {
                // Verify session is still valid
                verifySession().then(valid => {
                    if (valid) {
                        showTerminal();
                    } else {
                        clearSession();
                    }
                });
            }
        }
        
        async function verifySession() {
            try {
                // Always get fresh email from localStorage
                const currentEmail = localStorage.getItem('cliUserEmail') || userEmail || '';
                if (!currentEmail) {
                    return false;
                }
                
                // Include email for hash verification (privacy - email not stored server-side)
                const response = await fetch(`${API_BASE}/api/cli/verify-session`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json',
                        'X-User-Email': currentEmail
                    },
                    body: JSON.stringify({ email: currentEmail })
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value.trim();
            const sendBtn = document.getElementById('sendLinkBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            if (!email) {
                showMessage(messageDiv, 'Please enter your email address', 'error');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/cli/send-magic-link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // Store email temporarily for magic link verification
                    // This helps if email is missing from URL
                    localStorage.setItem('cliPendingEmail', email);
                    
                    // Check if link is provided (for local dev/preview/testing)
                    if (data.data && data.data.link) {
                        // Ensure email is in the link URL
                        let magicLink = data.data.link;
                        if (!magicLink.includes('email=')) {
                            // Add email to link if missing
                            const separator = magicLink.includes('?') ? '&' : '?';
                            magicLink = `${magicLink}${separator}email=${encodeURIComponent(email)}`;
                        }
                        
                        const linkMessage = data.data.localDev 
                            ? `<div style="margin: 20px 0;">
                                <a href="${magicLink}" onclick="event.preventDefault(); window.location.href='${magicLink}'; return false;" style="display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; margin-bottom: 10px; cursor: pointer;">üîó Click here to sign in</a>
                                <br><br>
                                <small style="color: #888;">Or copy this link: <code style="background: #1a1a1a; padding: 2px 6px; border-radius: 2px; word-break: break-all;">${magicLink}</code></small>
                            </div>`
                            : `<div style="margin: 20px 0;">
                                <a href="${magicLink}" onclick="event.preventDefault(); window.location.href='${magicLink}'; return false;" style="display: inline-block; background: #667eea; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Click here to sign in</a>
                            </div>`;
                        messageDiv.innerHTML = linkMessage;
                        messageDiv.className = 'success-message';
                        sendBtn.textContent = 'Link Generated ‚úì';
                    } else {
                        showMessage(messageDiv, `Magic link sent to ${email}. Check your email and click the link to sign in.`, 'success');
                        sendBtn.textContent = 'Link Sent ‚úì';
                    }
                } else {
                    showMessage(messageDiv, data.message || 'Failed to send magic link', 'error');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Magic Link';
                }
            } catch (error) {
                showMessage(messageDiv, 'Error: ' + error.message, 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Magic Link';
            }
        }
        
        function showMessage(div, message, type) {
            div.className = type === 'error' ? 'error-message' : 'success-message';
            div.textContent = message;
        }
        
        function showTerminal() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('terminalScreen').style.display = 'flex';
            // Small delay to ensure DOM is ready
            setTimeout(() => {
                document.getElementById('terminalInput').focus();
            }, 100);
            updatePrompt();
        }
        
        function updatePrompt() {
            const promptText = document.getElementById('promptText');
            const platform = userPreferences.platform || 'linux';
            // Always get fresh email from localStorage
            const currentEmail = localStorage.getItem('cliUserEmail') || userEmail || '';
            const username = currentEmail ? currentEmail.split('@')[0] : 'user';
            
            if (platform === 'mac') {
                promptText.textContent = `${username}@mykeys %`;
            } else if (platform === 'windows') {
                promptText.textContent = `C:\\Users\\${username}>`;
            } else {
                promptText.textContent = `mykeys@${username}:~$`;
            }
        }
        
        async function handleTerminalInput(e) {
            if (e.key === 'Enter') {
                const command = e.target.value.trim();
                if (command) {
                    addToHistory(command);
                    await executeCommand(command);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    historyIndex = Math.min(historyIndex + 1, commandHistory.length - 1);
                    e.target.value = commandHistory[commandHistory.length - 1 - historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    e.target.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else {
                    historyIndex = -1;
                    e.target.value = '';
                }
            }
        }
        
        function addToHistory(command) {
            commandHistory.push(command);
            if (commandHistory.length > 100) {
                commandHistory.shift();
            }
            localStorage.setItem('cliCommandHistory', JSON.stringify(commandHistory));
            historyIndex = -1;
        }
        
        async function executeCommand(command) {
            const output = document.getElementById('terminalOutput');
            const terminalInput = document.getElementById('terminalInput');
            const terminalInputLine = document.getElementById('terminalInputLine');
            const commandStatus = document.getElementById('commandStatus');
            
            // Show command in output
            const inputLine = document.createElement('div');
            inputLine.className = 'terminal-line';
            inputLine.innerHTML = `<span class="terminal-prompt">${document.getElementById('promptText').textContent}</span> ${command}`;
            output.appendChild(inputLine);
            
            // Set busy state
            terminalInput.disabled = true;
            terminalInputLine.classList.add('busy');
            commandStatus.textContent = 'Running...';
            commandStatus.classList.add('running');
            
            // Handle local commands
            if (command === 'help') {
                showHelp(output);
                resetInputState();
                return;
            }
            
            if (command === 'clear' || command === 'cls') {
                output.innerHTML = '';
                resetInputState();
                return;
            }
            
            if (command.startsWith('theme ')) {
                const theme = command.split(' ')[1];
                if (['linux', 'mac', 'windows'].includes(theme)) {
                    setTheme(theme);
                    addOutput(output, `Theme changed to ${theme}`);
                } else {
                    addOutput(output, `Invalid theme. Available: linux, mac, windows`, 'error');
                }
                resetInputState();
                return;
            }
            
            // Validate command format before sending to server
            const parts = command.trim().split(/\s+/);
            const cmd = parts[0];
            const validCommands = ['list', 'get', 'set', 'delete', 'remove', 'admin', 'keys', 'rings', 'secrets'];
            const validMykeysCommands = ['mykeys'];
            
            // Check if it's a valid direct command or starts with 'mykeys'
            const isValidCommand = validCommands.includes(cmd) || 
                                  validMykeysCommands.includes(cmd) ||
                                  cmd === 'help';
            
            if (!isValidCommand && cmd.length > 0) {
                addOutput(output, `Unknown command: ${cmd}. Type 'help' for available commands.`, 'error');
                resetInputState();
                return;
            }
            
            // Send command to server with timeout
            try {
                // Create a timeout promise
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout - command took too long to execute')), 30000)
                );
                
                // Race between fetch and timeout
                // Include email in request for privacy (email hash verification)
                // Email is required - we hash it and compare with session hash
                // Always get fresh email from localStorage to ensure it's available
                const currentEmail = localStorage.getItem('cliUserEmail') || userEmail || '';
                
                if (!currentEmail) {
                    addOutput(output, 'Error: Email not found. Please log in again.', 'error');
                    return;
                }
                
                // Debug: Log what we're sending (only in console, not to user)
                console.log('[CLI] Executing command:', {
                    command,
                    email: currentEmail ? `${currentEmail.substring(0, 3)}***` : 'MISSING',
                    hasToken: !!sessionToken
                });
                
                const fetchPromise = fetch(`${API_BASE}/api/cli/execute`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json',
                        'X-User-Email': currentEmail // Include email for hash verification
                    },
                    body: JSON.stringify({ 
                        command,
                        email: currentEmail // Also include in body for hash verification
                    })
                });
                
                const response = await Promise.race([fetchPromise, timeoutPromise]);
                
                // Check if response is valid (not a timeout error)
                if (!response || !response.json) {
                    throw new Error('Request timeout - command took too long to execute');
                }
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    if (data.data.output) {
                        addOutput(output, data.data.output);
                    }
                    if (data.data.error) {
                        addOutput(output, data.data.error, 'error');
                    }
                } else {
                    // Check if authentication failed
                    if (response.status === 401 || data.message?.includes('Invalid credentials') || data.message?.includes('Authentication')) {
                        addOutput(output, 'Session expired. Please log in again.', 'error');
                        clearSession();
                        // Show login screen again
                        const loginScreen = document.getElementById('loginScreen');
                        const terminalScreen = document.getElementById('terminalScreen');
                        if (loginScreen && terminalScreen) {
                            loginScreen.style.display = 'flex';
                            terminalScreen.style.display = 'none';
                            const loginMessage = document.getElementById('loginMessage');
                            if (loginMessage) {
                                showMessage(loginMessage, 'Your session has expired. Please request a new magic link.', 'error');
                            }
                        }
                    } else {
                        addOutput(output, data.message || 'Command failed', 'error');
                    }
                }
            } catch (error) {
                addOutput(output, `Error: ${error.message}`, 'error');
            } finally {
                resetInputState();
            }
            
            output.scrollTop = output.scrollHeight;
        }
        
        function resetInputState() {
            const terminalInput = document.getElementById('terminalInput');
            const terminalInputLine = document.getElementById('terminalInputLine');
            const commandStatus = document.getElementById('commandStatus');
            
            terminalInput.disabled = false;
            terminalInputLine.classList.remove('busy');
            commandStatus.textContent = '';
            commandStatus.classList.remove('running');
            terminalInput.focus();
        }
        
        function showHelp(output) {
            const helpText = `
Available commands:
  help              Show this help message
  clear / cls       Clear terminal
  theme <name>      Change theme (linux, mac, windows)

MyKeys commands (you can use with or without "mykeys" prefix):

DIRECT COMMANDS (no prefix needed):
  list [ecosystem]                    List all secrets
  get <ecosystem> <secretName>        Get a secret value
  set <ecosystem> <secretName> <value>  Set a secret value
  delete <ecosystem> <secretName>     Delete a secret
  admin                               Show admin information

WITH "mykeys" PREFIX (also supported):
  mykeys list [ecosystem]
  mykeys get <ecosystem> <secretName>
  mykeys set <ecosystem> <secretName> <value>
  mykeys delete <ecosystem> <secretName>
  mykeys admin

Examples:
  list                                 List all secrets
  list shared                          List secrets in "shared" ecosystem
  get shared api-key                   Get "api-key" from "shared" ecosystem
  set shared api-key abc123            Set "api-key" in "shared" ecosystem to "abc123"
  set mine my-secret "value with spaces"  Set secret with spaces (use quotes)
  admin                                Show admin information

Note: All secret commands require an <ecosystem> parameter (e.g., "shared", "mine", "gcp")
            `.trim();
            addOutput(output, helpText);
        }
        
        function addOutput(container, text, type = 'normal') {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            if (type === 'error') {
                line.style.color = '#ff4444';
            }
            line.textContent = text;
            container.appendChild(line);
        }
        
        function setTheme(theme) {
            document.body.className = `has-shared-layout theme-${theme}`;
            userPreferences.platform = theme;
            userPreferences.theme = theme;
            localStorage.setItem('cliUserPreferences', JSON.stringify(userPreferences));
            document.getElementById('themeSelect').value = theme;
            updatePrompt();
        }
        
        function loadTheme() {
            const savedTheme = userPreferences.theme || 'linux';
            setTheme(savedTheme);
        }
        
        function handleLogout() {
            clearSession();
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('terminalScreen').style.display = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('loginMessage').innerHTML = '';
        }
        
        function clearSession() {
            localStorage.removeItem('cliSessionToken');
            localStorage.removeItem('cliUserEmail');
            sessionToken = null;
            userEmail = null;
        }
        
        // Check for magic link token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const magicToken = urlParams.get('token');
        if (magicToken) {
            verifyMagicLink(magicToken);
        }
        
        async function verifyMagicLink(token) {
            try {
                // Small delay to ensure localStorage is available
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Get email from URL (should be included in magic link)
                const urlParams = new URLSearchParams(window.location.search);
                let email = urlParams.get('email');
                
                console.log('[verifyMagicLink] Email from URL:', email);
                
                // If email not in URL, try to get from pending email (stored when link was generated)
                if (!email) {
                    email = localStorage.getItem('cliPendingEmail');
                    console.log('[verifyMagicLink] Email from localStorage:', email);
                }
                
                // If still no email, get from input field
                if (!email) {
                    const emailInput = document.getElementById('emailInput');
                    email = emailInput ? emailInput.value.trim() : null;
                    console.log('[verifyMagicLink] Email from input:', email);
                }
                
                if (!email) {
                    console.error('[verifyMagicLink] No email found anywhere');
                    showMessage(document.getElementById('loginMessage'), 'Email is required to verify magic link. Please enter your email address in the form below.', 'error');
                    // Show login form if email missing
                    document.getElementById('loginScreen').style.display = 'flex';
                    document.getElementById('terminalScreen').style.display = 'none';
                    return;
                }
                
                // Pre-fill email input if it's empty
                const emailInput = document.getElementById('emailInput');
                if (emailInput && !emailInput.value) {
                    emailInput.value = email;
                }
                
                console.log('[verifyMagicLink] Using email:', email);
                
                const response = await fetch(`${API_BASE}/api/cli/verify-magic-link`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, email: email.trim().toLowerCase() })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    sessionToken = data.data.sessionToken;
                    // Email is NOT returned from server (privacy)
                    // Store email locally - user must provide it in each request
                    // Get email from the request we just sent
                    userEmail = email.trim().toLowerCase(); // Use email from our request
                    localStorage.setItem('cliSessionToken', sessionToken);
                    localStorage.setItem('cliUserEmail', userEmail); // Store locally for future requests
                    localStorage.removeItem('cliPendingEmail'); // Clear pending email after successful verification
                    
                    // Clear URL
                    window.history.replaceState({}, document.title, '/cli.html');
                    
                    showTerminal();
                    const output = document.getElementById('terminalOutput');
                    addOutput(output, `Welcome back, ${userEmail}!`);
                    addOutput(output, 'Type "help" for available commands.');
                } else {
                    showMessage(document.getElementById('loginMessage'), data.message || 'Invalid or expired magic link', 'error');
                }
            } catch (error) {
                showMessage(document.getElementById('loginMessage'), 'Error verifying magic link: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
